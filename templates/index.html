<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scraper GUI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">
            Vertically centered hero sign-up form
          </h1>
          <p class="col-lg-10 fs-4">
            Below is an example form built entirely with Bootstrapâ€™s form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Sign up
            </button>
            <hr class="my-4" />
            <small class="text-muted"
              >By clicking Sign up, you agree to the terms of use.</small
            >
          </form>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="input-box p-2">
        <form>
          <div class="row p-2">
            <div class="col-md-12">
              <input name="url" id="url" placeholder="https://yahoo.com" />
            </div>
            <br />
            <br />
          </div>

          <div class="row p-2">
            <div class="col-md-6">
              <label for="type">Content to Scrape</label>
              <br />
              <select name="type" id="type">
                <option value="head">HEAD contents</option>
                <option value="class">Specific Class</option>
                <option value="id">Specific ID</option>
                <option value="images">All image elements</option>
                <option value="content">All content</option>
              </select>
              <br />
              <br />
            </div>

            <div class="col-md-6" id="selector-container">
              <label for="selector">Class name or ID name</label>
              <br />
              <input
                name="selector"
                id="selector"
                placeholder="Class or ID name"
              />
              <br />
              <br />
            </div>
          </div>

          <div class="row p-2">
            <div class="col-md-12">
              <button id="form-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <hr />
      <div id="output-box" class="p-2"></div>
    </div>

    <script src="/static/script.js" type="text/javascript"></script>
  </body>
</html>
