<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper GUI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="input-box p-2">
            <form>
                <div class="row p-2">
                    <input name="url" id="url" placeholder="URL"/>
                    <br />
                    <br />
                </div>
                
                <div class="row p-2">
                    <div class="col-md-6">
                        <label for="type">Content to Scrape</label>
                        <br />
                        <select name="type" id="type">
                            <option value="head">HEAD contents</option>
                            <option value="class">Specific Class</option>
                            <option value="id">Specific ID</option>
                            <option value="images">All image elements</option>
                            <option value="content">All content</option>
                        </select>
                        <br />
                        <br />
                    </div>

                    <div class="col-md-6" id="selector-container">
                        <label for="selector">Class name or ID name</label>
                        <br />
                        <input name="selector" id="selector" placeholder="Class or ID name"/>
                        <br />
                        <br />
                    </div>
                </div>
                
                <div class="row p-2">
                    <button id='form-submit'>Submit</button>
                </div>
            </form>    
        </div>
        <hr>
        <div id="output-box" class="p-2">
        </div>
    </div>

    <script src="/static/script.js" type="text/javascript"></script>
</body>
</html>
